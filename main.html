<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>	
	<script>
		function secondHighest(arr) {
			if (arr.length==0 || arr.length==1){
				return '-Infinity';
			}
			let lar = -11111111111111;
			let ind = 0;
			let sum2 = parseInt(arr[0])*arr.length;
			let sum1 = 0;
			for (let i=0;i<arr.length;i++){
				sum1+=parseInt(arr[i]);
				if (parseInt(arr[i])>lar){
					lar=parseInt(arr[i]);
					ind=i;
				}
			}
			let lar2 = -11111111111111;
			for (let i=0;i<arr.length;i++){
				if (parseInt(arr[i])>lar2 && i!=ind){
					lar2=parseInt(arr[i]);
				}
			}
			if(sum1===sum2){
				return '-Infinity';
			}
			return lar2;
		}	
		
		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
