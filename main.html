	<script>
		function secondHighest(arr) {
            if(arr.length===1 || arr.length===0){
                return '-Infinity';
            }
            let value = arr[0];
            let count = 0;
            arr.forEach((a)=>{
                if(value===a){
                    count++;
                }
            });
            if(count===arr.length){
                return '-Infinity';
            }
            arr.sort((a,b)=>a-b);
            return arr[arr.length-2];
		}
